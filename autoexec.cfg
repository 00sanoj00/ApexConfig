// =========================================================
// Tsunami's Minimal Apex Legends Config
// ==========================================================
// Version 4.1b | Last Edited: October 11, 2019
// ==========================================================
// Launch Options: +exec autoexec
// ==========================================================
// This config aims to improve the experience of the game with
// what few commands remain available to users. Unfortunately,
// Respawn nixed most commands, so higher gains are no longer
// possible. This config will remain updated if commands are
// enabled again. You can always find the latest version here:
// https://github.com/NotTsunami/ApexConfig
//
// Questions? Join https://discord.gg/2HgNzD9

// Allow the config to be reloaded on the fly!
// I recommend reloading in the lobby or else you might experience hitches while
// reloading in a match. You need to reload if you make changes after launching.
bind "F12" "exec autoexec"

// Toggle F9 to show net graph
bind F9 "toggle shownet_enabled 1 0"

// Press F10 to show FPS counter, and F11 to hide
bind "F10" "cl_showfps 4"
bind "F11" "cl_showfps 0"

// Armor Drop
bind "3" "Sur_DropEquipment armor"

// Uncap FPS
fps_max 0

// Disable Telemetry
pin_opt_in 0 // Disable sending PIN telemetry data to EA

// Graphic Tweaks
cl_gib_allow 0 // Disable gibs
cl_particle_fallback_multiplier 0 // Always fall back to cheaper effects regardless
                                  // of load
cl_ragdoll_maxcount 0 // Zero max amount of ragdolls allowed on screen
func_break_max_pieces 0 // Zero amount of pieces props can break into (Default 15)
mat_forceaniso 0 // Disable anisotropic filtering (Set bilinear)
mat_mip_linear 0 // Bilinear texture filtering (Bilinear is cheaper at cost of quality)
mat_picmip 4 // Set lowest quality
r_createmodeldecals 0 // Don't create model decals
r_decals 0 // Zero decals drawn (Default 256)
ssao_enabled 0 // Disable screen space ambient occlusion
shadow_depth_dimen_min 0 // Minimum resolution of a spot shadow map
shadow_depth_upres_factor_max 1 // Maximum upres factor of spot_shadows
shadow_enable 0 // Disable shadows
shadow_maxdynamic 0 // Zero out number of shadows that update per frame
shadow_max_dynamic 0 // Same as above, for some reason there are multiple convars

// Sound
miles_channels 2 // This sets the audio channels to stereo, if you have issues
                 // with vertical sound, try setting to 8
miles_occlusion 0 // Disable occlusion checks
miles_occlusion_force 0
miles_occlusion_partial 0
sound_without_focus 1 // Play sound even if Apex isn't in focus

// HUD Changes
hud_setting_pingAlpha 0.5 // Make pings semi-transparent but still visible
sprint_view_shake_style 1 // Less screen shaking on sprint
