// Better Toggle-ADS
// Written by Anutim

alias startzoom "+zoom; alias adstoggle stopzoom"
alias stopzoom "-zoom; alias adstoggle startzoom"
alias adstoggle "startzoom"
alias "+anu_reload" "-zoom; alias adstoggle startzoom; +reload"
alias "-anu_reload" "-reload"
alias "+anu_sprint" "-zoom; alias adstoggle startzoom; +speed"
alias "-anu_sprint" "-speed"

bind "mouse2" "adstoggle" // Default: +toggle_zoom
bind lshift "+anu_sprint" // Default: +speed
bind r "+anu_reload" // Default: +reload
