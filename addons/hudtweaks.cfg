// Useful HUD Tweaks
// These have little to no effect on FPS, and are entirely subjective, but I find
// this configuration to be better than the default settings.

hud_setting_healthUseOnHold 0 // Use health item on key press
hud_setting_healthWheelToggle 1 // Make health wheel toggleable
hud_setting_healthWheelUseOnRelease 1 // Use health item once clicked from wheel
hud_setting_ordnanceUseOnHold 0 // Use grenade item on key press
hud_setting_ordnanceWheelToggle 1 // Make grenade wheel toggleable
hud_setting_ordnanceWheelUseOnRelease 1 // Use grenade item once clicked from wheel
hud_setting_minimapRotate 1 // Rotates minimap
hud_setting_pingAlpha 0.5 // Make pings semi-transparent (Default 1.0)
sprint_view_shake_style 1 // Reduces screen shake when running
