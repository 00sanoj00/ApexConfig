// If you are not satisfied with the FPS of the main config, this config
// will further reduce graphical settings. The game will look noticeably worse,
// so I don't recommend using this unless you need to.

// Graphical Tweaks
cl_phys_maxticks 2 // Max number of physics ticks allowed for client-side physics (Default 3)
csm_cascade_res 64 // Much lower cascading shadow map resolution (Default 1024)
mat_antialias_mode 0 // Disable antialiasing
mat_filtertextures 0 // Don't filter textures
mat_filterlightmaps 0 // Don't filter lightmaps
mat_forceaniso 0 // Disable anisotropic filtering (Set bilinear)
mat_mip_linear 0 // Bilinear texture filtering (Bilinear is cheaper at cost of quality)
modeldecals_forceAllowed 0 // Don't generate decal data for any models
r_createmodeldecals 0 // Don't create model decals
r_lod_switch_scale 0.4 // Reduce LoD quality
r_modeldecal_maxtotal 0 // Reduce maximum model decal count (Default 75)
r_rootlod 2 // Lower model detail
ssao_enabled 0 // Disable screen space ambient occlusion
static_shadow_res 256 // Reduce the static shadow map resolution (Default 4096)
stream_drop_unused 1 // Drop unused textures aggressively
