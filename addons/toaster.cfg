// If you are not satisfied with the FPS of the main config, this config
// will further reduce graphical settings. The game will look noticeably worse,
// so I don't recommend using this unless you need to.

// Graphical Tweaks
cl_aggregate_particles 0 // Don't aggregate particles
mat_light_edit 1 // Needed by mat_sun_highlight_size (Will not work without it)
mat_reduceparticles 1 // Reduce particle complexity
mat_sun_highlight_size 0 // Zero the size of the sun directional light
r_decals 0 // Zero out decals drawn (Default 256, main config 16)
r_rootlod 1 // Reduce model quality
r_waterdrawreflection 0 // Disable water reflection
r_waterdrawrefraction 0 // Disable water refraction
rope_wind_dist 0 // Disable wind gusts applied to grapples and ziplines
ssao_enabled 0 // Disable screen space ambient occlusion
violence_ablood 0 // Disable blood
violence_hblood 0 // ^


// Misc Tweaks
cl_smooth 0 // Skip view smoothing operation
r_fastzreject 0 // Don't use fast-z reject, even if the hardware supports it
