// If you are not satisfied with the FPS of the main config, this config
// will further reduce graphical settings. The game will look noticeably worse,
// so I don't recommend using this unless you need to.

// Network Tweaks
cl_smooth 0 // Skip view smoothing operation
net_compresspackets 0 // Disable packet compression to reduce CPU overhead at
                      // the cost of more splitpackets to send

// Graphical Tweaks
cl_phys_maxticks 2 // Max number of physics ticks allowed for client-side physics
csm_cascade_res 256 // Even lower cascading shadow map resolution
mat_forceaniso 1 // Disable anisotropic filtering (This value cannot be 0)
mat_mip_linear 0 // Bilinear texture filtering (Bilinear is cheaper at cost of quality)
mat_postprocess_enable 0 // Disable any postprocessing
modeldecals_forceAllowed 0 // Don't generate decal data for any models
r_createmodeldecals 0 // Don't create model decals
r_decals 0 // Zero out decals drawn (Default 256, main config 16)
r_modeldecal_maxtotal 0 // Reduce maximum model decal count (Default 75)
r_rootlod 1 // Reduce model quality
r_volumetric_lighting_enabled 0 // Disable volumetric lighting
rope_wind_dist 0 // Disable wind gusts applied to grapples and ziplines
ssao_enabled 0 // Disable screen space ambient occlusion
stream_drop_unused 1 // Drop unused textures aggressively
